<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>

        body {
            margin: 0;

<body>

<script type="text/javascript">

var game = new Phaser.Game(1174, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('room', 'assets/room.png');
    game.load.image('sidebar', 'assets/SideBar.png');
    game.load.image('door', 'assets/DoorDraftPicture.png');
    game.load.image('horizontalDoor', 'assets/HorizontalDoorDraft.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var player;
var cursors;
var rooms;
var doors;
var horizontalDoors;

function create() {

    //  enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);


    // background:
    // game.add.sprite(0, 0, 'sky');
    game.add.sprite(1000, 0, 'sidebar');


    // create rooms on the map:
    rooms = game.add.group();
    rooms.enableBody = true;
    // room 1:
    var room = rooms.create(2, 0, 'room');
    room.body.immovable = true;
    // room 2:
    room = rooms.create(728, 0, 'room');
    room.body.immovable = true;
    // room 3:
    room = rooms.create(350, 0, 'room');
    room.body.immovable = true;
    // room 4:
    room = rooms.create(140, 250, 'room');
    room.body.immovable = true;
    // room 5:
    room = rooms.create(570, 250, 'room');
    room.body.immovable = true;
    // room 6:
    room = rooms.create(2, 477, 'room');
    room.body.immovable = true;
    // room 7:
    room = rooms.create(400, 477, 'room');
    room.body.immovable = true;
    // room 8:
    room = rooms.create(728, 477, 'room');
    room.body.immovable = true;


    // put door on each room:
    doors = game.add.group();
    doors.enableBody = true;

    horizontalDoors = game.add.group();
    horizontalDoors.enableBody = true;

    // doors for room 1:
    var door = doors.create(261, 60, 'door');
    door.body.immovable = true;

    var horizontalDoor = horizontalDoors.create(110, 160, 'horizontalDoor');
    horizontalDoor.body.immovable = true;

    // doors for room 2:
    door = doors.create(350, 60, 'door');
    door.body.immovable = true;


    // The player and its settings
    player = game.add.sprite(100, 350, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0;
    player.body.gravity.y = 0;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);  // choose which sprite animations to show
    player.animations.add('middle', [4], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

/*
    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 10; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create((i * 70) + 35, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }


    diamonds = game.add.group();
    //  We will enable physics for any star that is created in this group
    diamonds.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 10; i++)
    {
        //  Create a star inside of the 'stars' group
        var diamond = diamonds.create(i * 70, 0, 'diamond');

        //  Let gravity do its thing
        diamond.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        diamond.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(660, 26, 'score: 0', { fontSize: '32px', fill: '#000' });
*/
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, rooms);
    // game.physics.arcade.collide(stars, rooms);
    // game.physics.arcade.collide(diamonds,rooms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    // game.physics.arcade.overlap(player, stars, collectStar, null, this);
    // game.physics.arcade.overlap(player, diamonds, collectDiamond, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else if (cursors.up.isDown) {
        player.body.velocity.y = -150;
        player.animations.play('middle');
    }
    else if (cursors.down.isDown) {
        player.body.velocity.y = 150;
        player.animations.play('middle');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
 /*
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }
*/
}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

function collectDiamond (player, diamond) {
    
    // Removes the star from the screen
    diamond.kill();

    //  Add and update the score
    score += 16;
    scoreText.text = 'Score: ' + score;

}

</script>

</body>
</html>
