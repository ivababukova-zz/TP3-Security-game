<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Encrypt</title>

	<script type="text/javascript" src="js/phaser.js"></script>
	<script type="text/javascript" src="js/CanvasInput.js"></script>
	<script type="text/javascript" src="js/Boot.js"></script>
	<script type="text/javascript" src="js/Preload.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/Constructors.js"></script>

	<style>
		body {
			padding: 0px;
			margin: 0px;
		}
	</style>
</head>

<body bgcolor="#000">
<div id="game-area"></div>
<script src="js/main.js"></script>
// Main password pop up canvas
<div id="mainLayer" align="center" style="display: none; position: absolute; top:calc(50% - 250px); left:calc(50% - 350px);">
	<canvas id="mainCanvas" width="700" height="500"></canvas>
	<script>
		var canvas = document.getElementById("mainCanvas");
		var context = canvas.getContext('2d');
		context.fillStyle = 'black';
		context.lineWidth = "10";
		context.strokeStyle = "red";
		context.fillRect(0, 0, 700, 500);
		context.strokeRect(0, 0, 700, 500);
	</script>
</div>
// POLICY FIELD
<div id="policyField" align="center" style="display: none; position: absolute; top:calc(50% - 240px); left:calc(50% - 240px);">
	<p id="policyTitle" align="center"  style="color: #fff;font-size: 40px;width: 480px;margin: 15px 0px 0px">Policy Rules</p>
	<p id="policyRules" align="left"  style="color: #fff;font-size: 25px">MIN LENGTH: 5<br>MIN #NUMBERS: 2<br>MIN #PUNCTUATION SIGNS:1<br>MIN #SPECIAL CHARACTERS: 1</p>
</div>
// LIVE FEEDBACK FIELD
<div id="feedbackField" align="center" style="display: none; position: absolute; top:calc(50% + 135px); left:calc(50% - 250px);">
	<p id="feedback" align="center"  style="color: #fff;width: 500px;font-size: 25px">Feedback</p>
</div>
// PASSWORD FIELD
<div id="inputPwd" align="center" style="display: none; position: absolute; top:calc(50% + 35px); left:calc(50% - 180px);">
	<p id="titlePwd" align="center"  style="color: #fff;font-size: 25px;padding:0px 0px 5px;margin:0px 0px 0px 0px;">Setup Password</p>
	<canvas id="pwdCanvas" width="360" height="50"></canvas>
</div>

</body>

</html>
